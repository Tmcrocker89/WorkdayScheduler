<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="dateAndTime"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row w-100" id="hour-1">
        <div class="col-1 hour">6AM</div>
        <input type="text" class="past textarea row col-10 time-block">
        <button class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-1">
        <div class="col-1 hour">7AM</div>
        <input type="text" id="hour1-text" class="past textarea row col-10 time-block">
        <button id="hour1-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div> 
      <div class="row w-100" id="hour-2">
        <div class="col-1 hour">8AM</div>
        <input type="text" id="hour2-text" class="textarea row col-10 time-block">
        <button id="hour2-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-3">
        <div class="col-1 hour">9AM</div>
        <input type="text" id="hour3-text" class="textarea row col-10 time-block">
        <button id="hour3-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-4">
        <div class="col-1 hour">10AM</div>
        <input type="text" id="hour4-text" class="textarea row col-10 time-block">
        <button id="hour4-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-5">
        <div class="col-1 hour">11AM</div>
        <input type="text" id="hour5-text" class="textarea row col-10 time-block">
        <button id="hour5-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-6">
        <div class="col-1 hour">12PM</div>
        <input type="text" id="hour6-text" class="textarea row col-10 time-block">
        <button id="hour6-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-7">
        <div class="col-1 hour">1PM</div>
        <input type="text" id="hour7-text" class="textarea row col-10 time-block">
        <button id="hour7-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-8">
        <div class="col-1 hour">2PM</div>
        <input type="text" id="hour8-text" class="textarea row col-10 time-block">
        <button id="hour8-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
      <div class="row w-100" id="hour-9">
        <div class="col-1 hour">3PM</div>
        <input type="text" id="hour9-text" class="textarea row col-10 time-block">
        <button id="hour9-save" class="saveBtn btn row justify-content-end col-1">&#128427</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
